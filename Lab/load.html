<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Load Event</title>
   
</head>
<body> 
    <h1>Hello</h1>
    <h3>This is the example of load event..</h3>
    <script>
      function load() { 
        alert(`Click to load the page`);
    };
    window.onload = load();
    </script>
</body>
</html>
