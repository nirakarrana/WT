<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onblur</title>
</head>

<body>
    <h1>Example of onblur</h1>
    <p>
        Write in the input field and click outside the field.
    </p>

    <input type="text" id="myText" onblur="myFunction()" />

    <script>
        function myFunction() {
            var x = document.getElementById("myText").value;
            if (x == "") {
                alert("Empty");
            } else {
                alert("Error value");
            }
        }
    </script>
</body>

</html>
